  <body>
    <header class="header">
  <div class="container">
    <nav class="nav">
      <a class="nav-logo" href="./index.html" aria-label="Site logo">
        <svg
          width="320"
          height="140"
          viewBox="0 0 420 240"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <!-- ===== PAC-MAN LOGO ===== -->
          <g transform="translate(0, 0)">
            <!-- Pac-Man shape -->
            <path
              d="M80,20 
             A60 60 0 1 1 80,140 
             L130,80 Z"
              fill="none"
              stroke="#000"
              stroke-width="14"
              stroke-linejoin="round"
            />
          </g>
          <!-- ===== TEXT: GRAVITY SHIFT ===== -->
          <text
            x="160"
            y="75"
            font-family="Montserrat, Arial, sans-serif"
            font-weight="700"
            font-size="42"
            fill="#000"
          >
            GRAVITY
          </text>
          <text
            x="160"
            y="125"
            font-family="Montserrat, Arial, sans-serif"
            font-weight="700"
            font-size="42"
            fill="#000"
          >
            SHIFT
          </text>
          <!-- ===== TEXT: DEVELOPMENT ===== -->
          <text
            x="160"
            y="175"
            font-family="Montserrat, Arial, sans-serif"
            font-weight="500"
            font-size="24"
            letter-spacing="6"
            fill="#000"
          >
            DEVELOPMENT
          </text>
        </svg>

  </div>
</header>


    <main>
      <div class="container">
        <h1 class="main-title">
          <span class="main-title-gradient">Welcome to Timer</span>
        </h1>
        <input type="text" id="datetime-picker" />
        <button type="button" data-start>Start</button>

        <div class="timer">
          <div class="field">
            <span class="value" data-days>00</span>
            <span class="label">Days</span>
          </div>
          <div class="field">
            <span class="value" data-hours>00</span>
            <span class="label">Hours</span>
          </div>
          <div class="field">
            <span class="value" data-minutes>00</span>
            <span class="label">Minutes</span>
          </div>
          <div class="field">
            <span class="value" data-seconds>00</span>
            <span class="label">Seconds</span>
          </div>
        </div>
        <a class="back-link" href="./index.html">Go back</a>

      </div>
    </main>

  <div class="container">
